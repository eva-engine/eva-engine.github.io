<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Eva.js</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <link rel="shortcut icon"
    href="https://gw.alicdn.com/imgextra/i3/O1CN012X03hu29lVx0qf3ZZ_!!6000000008108-2-tps-128-128.png"
    type="image/png" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-toc@1.0.0/dist/toc.css" />
  <style>
    .page_toc {
      margin-top: 90px;
    }

    .cover-main img {
      width: 160px;
    }

    .sidebar {
      background: #fcfcfc;
    }

    .app-nav ul li img {
      max-width: inherit;
    }

    .markdown-section table {
      display: table;
    }
  </style>
</head>

<body>
  <nav class="app-nav" id="app-nav">
    <ul>
      <li><a href="/#/tutorials/quickstart" title="教程">教程</a></li>
      <li><a href="/#/api/index" title="API文档">API文档</a></li>
      <li><a href="https://eva.js.org/playground" title="playground">使用范例</a></li>
      <li><a href="https://yuque.com/eva/blog" target="_blank" title="博客">博客</a></li>
      <li><a href="/#/others/changelog" title="更新日志">更新日志</a></li>
      <li><a href="https://eva.js.org" title="English">English</a></li>
      <li>
        服务
        <ul>
          <li>
            <a href="https://gitter.im/eva-engine/Eva.js" target="_blank" rel="noopener noreferrer">Gitter</a>
          </li>
          <li>钉钉群</li>
          <li>
            <img src="https://gw.alicdn.com/imgextra/i1/O1CN012ZZKa9213zNxY4Dko_!!6000000006930-2-tps-1886-1886.png"
              data-origin="https://gw.alicdn.com/imgextra/i1/O1CN012ZZKa9213zNxY4Dko_!!6000000006930-2-tps-1886-1886.png"
              name="钉钉群" alt="EVA.js 钉钉群" style="width: 200px" />
          </li>
        </ul>
      </li>
    </ul>
  </nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
      repo: 'https://github.com/eva-engine/eva.js',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      onlyCover: true,
      auto2top: true,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results',
        depth: 2,
        hideOtherSidebarContent: false
      },
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4, h5, h6',
        title: 'Table of Contents'
      }
    }

    var nav = document.querySelector('#app-nav')
    var navItem
    nav.addEventListener('click', function (e) {
      var item = e.target
      if (item && item.tagName === 'A' && !item.getAttribute('target')) {
        if (navItem) navItem.classList.remove('active')
        item.classList.add('active')
        navItem = item
      }
    })
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-toc@1.0.0/dist/toc.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>

</html>
